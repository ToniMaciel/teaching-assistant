<input [(ngModel)]="descricaoNovaTurma">

<!-- Botões para cadastrar, remover, atualizar e comparar turmas -->
<div id="botoes">
    <button (click)="adicionarTurma()">Adicionar Turma</button>
    <button (click)="alternarVisualizacaoOpcoesComparacao()">
        Comparar Turmas
    </button>
</div>

<!-- Lista de turmas e suas médias -->
<table>
    <thead>
        <tr>
            <th>Turma</th>
            <th>Média</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let turma of turmas">
            <td>{{ turma.descricao }}</td>
            <td>{{ turma.getMedia() }}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="modalOpcoesComparacaoAtivo" class="modal">
    <h3>Opções de Comparação</h3>
    <button
        (click)="compararTodas()"
        [ngClass]="{ ativo: opcaoComparacaoSelecionada === 'todas' }">
            Todas as Turmas
    </button>

    <button 
        *ngIf="turmas.length >= 4"
        (click)="compararUltimasQuatro()"
        [ngClass]="{ ativo: opcaoComparacaoSelecionada === 'ultimas-quatro' }">
            Últimas 4 Turmas
    </button>

    <button (click)="alternarVisualizacaoTurmas()">Escolher Turmas</button>

    <div>
        <button
            [routerLink]="['/comparacao-de-desempenho']"
            [queryParams]="{ turmas: turmasEscolhidas.join(',') }">
                Confirmar
        </button>

        <button (click)="alternarVisualizacaoOpcoesComparacao()">Voltar</button>
    </div>
</div>

<div *ngIf="modalTurmasAtivo" class="modal">
    <h3>Turmas Disponíveis</h3>
    <button
        *ngFor="let turma of turmas"
        (click)="atualizarTurmasEscolhidas(turma.descricao)"
        [ngClass]="{ ativo: turmasEscolhidas.includes(turma.descricao) }">
            {{ turma.descricao }}
    </button>
    <div>
        <button
            [routerLink]="['/comparacao-de-desempenho']"
            [queryParams]="{ turmas: turmasEscolhidas.join(',') }">
                Confirmar
        </button>

        <button (click)="alternarVisualizacaoTurmas()">Voltar</button>
    </div>
</div>

<div *ngIf="modalErroAtivo" class="modal">
    <h3>Não há turmas suficientes para comparar!</h3>
    <button (click)="alternarVisualizacaoErro()">Voltar</button>
</div>
